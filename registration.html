<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
	<form action="connect.php" method="post">
		<label for="customersFirstname">First Name:</label>
		<input type="text" id="customersFirstname" name="customersFirstname" required>

		<label for="customersLastname">Last Name:</label>
		<input type="text" id="customersLastname" name="customersLastname" required>

		<label for="customersAddress">Address:</label>
		<input type="text" id="customersAddress" name="customersAddress" required>

		<label for="customersEmail">Email:</label>
		<input type="text" id="customersEmail" name="customersEmail" required>

		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		
		<input type="submit" value="Register">
		<button class="login" onclick="window.location.href='login.php'">Login</button>
	</form>   
</body>
</html>
